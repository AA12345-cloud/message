<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f8ff;
      position: relative;
    }
    h1 {

    }
    textarea {
      width: 100%;

    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {

    p {

    }
    #response {
      font-size: 60px;
      font-weight: bold;
      color: #ff6347;
      margin-top: 20px;

    }
  </style>
</head>
<body>
  <h1>–ë—ñ—Ä-–±—ñ—Ä—ñ“£—ñ–∑–≥–µ —Ç—ñ–ª–µ–∫ –∂–∞–∑—ã“£—ã–∑</h1>
  <textarea id="message" placeholder="–æ—Å—ã–Ω–¥–∞ –∂–∞–∑—ã“£—ã–∑... üòä"></textarea>
  <br>
  <button onclick="submitMessage()">–¢—ñ–ª–µ–∫—Ç—ñ –±–∞—Å“õ–∞ –∞–¥–∞–º“ì–∞ –∂—ñ–±–µ—Ä—ñ“£—ñ–∑ üíå</button>
  <button onclick="getRandomMessage()">–ë–∞—Ç—ã—Ä–º–∞–Ω—ã –±–∞—Å—ã“£—ã–∑ üéÜ</button>
  <p id="response"></p>

  <script>
    const messages = [];

    function submitMessage() {
      const message = document.getElementById('message').value;
      if (message.trim()) {
        messages.push(message);
        alert('Message submitted! üòä');
        document.getElementById('message').value = '';

    function getRandomMessage() {
      const responseElement = document.getElementById('response');
      
      if (messages.length > 0) {
        const randomIndex = Math.floor(Math.random() * messages.length);
        responseElement.innerText = messages[randomIndex];
      } else {
        responseElement.innerText = 'No messages available! üò¢';
      }
    }
  </script>
